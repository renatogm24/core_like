<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Core Like</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        Network
    </nav>
    <div class="container">
        <h1>Your Feed</h1>
        <div class="main">
            <div class="avatar">
                <img src="/images/user-circle.png" alt="Image profile">
                <h3><a href="#">Add an avatar</a></h3>
                <h2>James Doe</h2>
            </div>
            <div class="cards">
                <div class="card-user">
                    <div class="row1">
                        <h2 class="userInfo">Neil M</h2>
                        <div class="container2">
                            <h3 class="userLikes">9 like(s)</h2>
                                <input type="button" value="Like" onclick="like(0)" />
                        </div>
                    </div>
                    <div class="row2">
                        <p>I just set up this new discord bot, let me know what you all think <a href="#">link</a></p>
                    </div>
                </div>
                <div class="card-user">
                    <div class="row1">
                        <h2 class="userInfo">Nichole K</h2>
                        <div class="container2">
                            <h3 class="userLikes">12 like(s)</h2>
                                <input type="button" value="Like" onclick="like(1)" />
                        </div>
                    </div>
                    <div class="row2">
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="card-user">
                    <div class="row1">
                        <h2 class="userInfo">Jim R</h2>
                        <div class="container2">
                            <h3 class="userLikes">9 like(s)</h2>
                                <input type="button" value="Like" onclick="like(2)" />
                        </div>
                    </div>
                    <div class="row2">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
